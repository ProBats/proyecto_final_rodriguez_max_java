<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Art√≠culos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">Realizar Pedido</h2>

    <!-- Seleccionar Cliente -->
    <div class="card mb-4">
        <div class="card-header">Datos del Cliente</div>
        <div class="card-body">
            <select id="cliente" class="form-select">
                <option value="">-- Seleccione un cliente --</option>
            </select>
        </div>
    </div>

    <!-- Listado de productos -->
    <div class="card mb-4">
        <div class="card-header">Productos disponibles</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tabla-productos"></tbody>
            </table>
        </div>
    </div>

    <!-- Carrito -->
    <div class="card mb-4">
        <div class="card-header">Carrito</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cant</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tabla-carrito"></tbody>
            </table>

            <h4>Total: $<span id="total">0.00</span></h4>

            <button class="btn btn-success" onclick="confirmarPedido()">Confirmar Pedido</button>
        </div>
    </div>

</div>

<script src="pedidos.js"></script>
</body>
</html>
